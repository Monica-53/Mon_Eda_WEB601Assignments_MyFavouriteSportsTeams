<div>
  <label for="id">ID:</label>
  <input type="text" id="id" name="id" [(ngModel)]="newContent.id">
  <br>
  <label for="title">title:</label>
  <input type="text" id="title" name="title" [(ngModel)]="newContent.title">
  <br>
  <label for="description">description:</label>
  <input type="text" id="description" name="description" [(ngModel)]="newContent.description">
  <br>
  <label for="creator">creator:</label>
  <input type="text" id="creator" name="creator" [(ngModel)]="newContent.creator">
  <br>
  <label for="imgURL">imgURL:</label>
  <input type="text" id="imgURL" name="imgURL" [(ngModel)]="newContent.imgURL">
  <br>
  <label for="type">type:</label>
  <input type="text" id="type" name="type" [(ngModel)]="newContent.type">

  <button type='button' (click)="submitNewContent()">Submit</button>
  </div>

<p  style="color: red; font-weight: bolder">{{errorMessage}}</p>
